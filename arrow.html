<!DOCTYPE html>

</head>
<body>
    <form>

        <label>System Analysis and design</label>
        <input type="text" id="sub5"><br>
        <button type="button" onclick="calculate();">Submit</button>
        <div id="avg">AVG:</div><div id="total">Total:</div><div id="percent">Prcent:</div>
    </form>
    <script type="text/javascript" src="marks.js"></script>
    <script>
        const calculate = ()=>{
                marks.web = parseInt(document.getElementById("sub1").value);
                marks.os = parseInt(document.getElementById("sub2").value);
                marks.java = parseInt(document.getElementById("sub3").value);
                marks.dsa = parseInt(document.getElementById("sub4").value);
                marks.sad = parseInt(document.getElementById("sub5").value);

            marks.calcAvg();
            marks.totalAvg();
            marks.percent();
        }

        let num = prompt("Enter a number");

        

        const natural = (num) =>{
           for(i =1; i<= num; i++){
            document.write(i + "<br>");
           } 
        }
        natural(num);
    </script>
