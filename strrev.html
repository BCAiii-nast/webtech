<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Dhangadhi => ihdagnahD-->
    <script type="text/javascript">
        let str = prompt("Enter string");
        let len = str.length; 
        let rev = "";
        while(len > 0){
            rev = rev + str[len-1];
            len--;
        }
        document.write(rev);
    </script>
</body>
</html>
