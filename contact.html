<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>name: </label>
        <input type="text" name="name" id="name" /> <br>
        <label>Email: </label>
        <input type="text" name="email" id="email" /> <br>
        <label>Message: </label>
        <textarea name="message" cols="20" rows="30" id="message"></textarea>
        
        <input type="submit" name="submit" onclick="return validate();" /> 
        
    </form>
    <script src="valid.js" type="text/javascript"></script>
    <script type="text/javascript">
        function validate()
        {
            form.name = document.getElementById("name").value;
            form.email = document.getElementById("email").value;
            form.message = document.getElementById("message").value;

            
            form.nameValidate();
            form.emailValidate();
            form.messageValidate();
        }
    </script>
</body>
</html>
